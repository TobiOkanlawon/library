<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>The Toby Grand Library</h1>
    <div id="library">
      <div id="library-info"></div>
      <div id="library-books"></div>
    </div>

    <div class="form-section">
      <h3>Create a book</h3>
      <form id="add-book-form">
        <label for="author">Who authored this book?</label>
        <br />
        <input type="text" id="author" name="author" /> <br />

        <label for="title">What's the title of the book? </label>
        <br />

        <input type="text" id="title" name="title" /><br />

        <label for="pages">How many pages does this book have?</label>
        <br />

        <input type="number" id="pages" name="pages" /><br />

        <label for="has-read">Have you read this book?</label>
        <br />

        <input type="checkbox" id="has-read" name="has-read" /><br />

        <button type="submit" id="submit-button">
          Add this book to the Library
        </button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
